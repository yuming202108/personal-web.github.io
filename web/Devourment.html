<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Devourment</title>
    <style>
        *{
            color: white;
        }
        body {
            background-color: black;
        }
        .back{
            position: absolute;
            z-index: -10;
            top: -100px;
            width: 100px;
            height: 70px;
            background-color: cornflowerblue;
            transition: all 0.3s;
        }
        .back img{
            overflow: hidden;
            transition: all 0.4s; 
        }
        .back img:hover
        {
            transform: scale(1.1,1.1);
        }
        .text{
            width: 600px;
            margin-left: 150px;
            margin-top: 100px;
        }
        .img{
            float: right;
            margin-right: 150px;
            width: 250px;
            height: 250px;
            overflow: hidden;
        }
        .img img{
            transition: all 0.3s
        }
        .img img:hover{
            transform: scale(1.1,1.1);
        }
    </style>
</head>
<body>
    <a href="../index.html"><div id="con" class="animate__animated animate__fadeInLeft">
        <div class="back"><img src="../images/箭头_向左.png" alt="" width="90%" height="100%"></div>
    </div></a>
    <div class="text animate__animated animate__fadeIn">
        <p>这是一场屠杀，任何不听残死的人都应该知道他们的“Babykiller”，这首歌可能是全世界被翻唱最多的slamming brutaldeath作品。极大的失真，
            强化过度使用slamming段落以至于直接开创了残死里的全新子风格，全球潮流人士都争相模仿的对象，学的好成为Cephalotripsy那样的一代sbdm大师，
            玩烂了就变成死在海滩上的各类groove slammingmetal。极端的变态和嘻哈音乐音乐竟然只有一墙之隔，即便如此，世界上还是会不断地出现各种slamming death乐队，
            这也说明了Devourment和他们作品神奇的魔力。</p>
    </div>
    <div class="img animate__animated animate__fadeIn"><a href="https://music.163.com/#/album?id=406541" target="blank"><img src="../images/devourmentjpg.jpg" width="100%"></a></div>
