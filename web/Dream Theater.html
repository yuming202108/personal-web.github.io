<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dream Theater</title>
    <style>
        body {
            background-color: black;
        }
        .back{
            position: absolute;
            z-index: -10;
            top: -100px;
            width: 100px;
            height: 70px;
            background-color: cornflowerblue;
            transition: all 0.3s;
        }
        .back img{
            overflow: hidden;
            transition: all 0.4s; 
        }
        .back img:hover
        {
            transform: scale(1.1,1.1);
        }
        .container{
            width: 920px;
            height: 600px;
            border: white 3px solid;
            margin: 100px auto ;
            display: flex;
            flex-direction: row;
            justify-content: left;
            flex-wrap: wrap;
        }
        .frame{
            margin: 50px;
            width: 200px;
            height: 200px;
            border: rgb(133, 186, 240) 3px solid;
            transition: all 0.3s;
            overflow: hidden;
        }
        .frame:hover{
            box-shadow: 0px 0px 1000px blue;
        }
        .frame img{
            transition: all 0.4s;
        }
        .frame img:hover{
            transform: scale(1.07,1.07);
        }
    </style>
</head>
<body>
    <a href="../index.html"><div class="animate__animated animate__fadeInLeft">
        <div class="back"><img src="../images/箭头_向左.png" alt="" width="90%" height="100%"></div>
    </div></a>
    <div class="container animate__animated animate__fadeIn">
        <div class="frame"><a href="Astonishing.html"><img src="../images/the astonishing.jpg" width="100%"></a></div>
        <div class="frame"><a href="Images and Words.html"><img src="../images/images and words.jpg" width="100%"></a></div>
        <div class="frame"><a href="http://bd.kuwo.cn/album_detail/18283" target="blank"><img src="../images/Metropolis.jpg" width="100%"></a></div>
        <div class="frame"><a href="https://music.163.com/#/album?id=1603477" target="blank"><img src="../images/Wither.jpg" width="100%"></a></div>
        <div class="frame"><a href="https://music.163.com/#/album?id=1603456" target="blank"><img src="../images/Awake.jpg" width="100%"></a></div>
        <div class="frame"><a href="https://music.163.com/#/album?id=75649740" target="blank"><img src="../images/Distance.jpg" width="100%"></a></div>

    </div>
</body>
</html>
