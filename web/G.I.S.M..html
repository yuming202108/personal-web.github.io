            position: absolute;
            z-index: -10;

            transition: all 0.3s;

    <div class="text animate__animated animate__fadeIn">
        <h1>G.I.S.M.</h1>
        <h2>日本硬核朋克的鼻祖，以极端暴力的现场闻名。</h2>
        <h2>大部分的金属专辑都是建立在虚拟幻想之中，但GISM显然代表着直面现实的勇士。</h2>
        <h2>乐队名字有好几个意思，游击队、纵火、破坏、反叛分子等。</h2>
        <h2>他们反抗法西斯与军国主义，虽然是极端音乐，但歌词里充斥着爱与和平。</h2>
        <h3>专辑就不放了，毕竟密集的日本军队与头带上写着"日末"的神风队员是不太和谐的东西。</h3>
        <img src="../images/GISM.jpg" width="350px" >
