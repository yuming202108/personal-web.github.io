<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
    <style>
        *{
            color: white;
        }
        body {
            background-color: black;
        }
        .back{
            position: absolute;
            z-index: -10;
            top: -100px;
            width: 100px;
            height: 70px;
            background-color: cornflowerblue;
            transition: all 0.3s;
        }
        .back img{
            overflow: hidden;
            transition: all 0.4s; 
        }
        .back img:hover
        {
            transform: scale(1.1,1.1);
        }
        .text{
            width: 600px;
            margin-left: 150px;
            margin-top: 100px;
        }
        .img{
            float: right;
            margin-right: 150px;
            width: 250px;
            height: 250px;
            overflow: hidden;
        }
        .img img{
            transition: all 0.3s
        }
        .img img:hover{
            transform: scale(1.1,1.1);
        }
    </style>
</head>
<body>
    <a href="index.html"><div id="con" class="animate__animated animate__fadeInLeft">
        <div class="back"><img src="images/箭头_向左.png" alt="" width="90%" height="100%"></div>
    </div></a>
    <div class="text animate__animated animate__fadeIn">
        <h1>手机：110119**120</h1>
        <h1>邮箱：hello_world@qq.com</h1>
    </div>
</body>
</html>
